name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"
        
        - name: Deploy code
          run: scripts/buildprod.sh

  job_id:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run buildprod
        run: go build
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-467413
      
      - name: Check Auth
        run: gcloud auth list

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Push to gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467413/notely-ar-repo/notely:latest .