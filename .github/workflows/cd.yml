name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"
        
        - name: Deploy code
          run: scripts/buildprod.sh

  job_id:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Run buildprod
        run: go build -o notely .

      - name: Authenticate gcloud CLI
        uses:  google-github-actions/auth@V1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}' 
      
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: notely-467413
      
      - name: Check Auth
        run: gcloud auth list

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Push to gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467413/notely-ar-repo/notely:latest . 

      - name: Goose migrations
        run: ./scripts/migrateup.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-467413/notely-ar-repo/notely:latest  --region us-central1 --allow-unauthenticated --project notely-467413 --max-instances=4

        